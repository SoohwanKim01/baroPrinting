<p>긴급한 출력은 전화로 문의해 주세요.<br>
    인쇄할 데이터를 꼭 보내주세요! 데이터 확인 후 견적 및 결제요청 문자 메시지와 이메일이 발송됩니다.<br>

    주문 가능한 최소 금액은 10,000원/건 (세금 및 배송료 별도)입니다. 최소 금액에 미달한 주문서는 처리되지 않습니다.<br>
    프린트올데이는 온라인 전용 출력소이므로 방문접수를 받지 않습니다. (방문수령은 가능!)<br>
    간편주문은 주문내역 관리, 거래명세서 및 와 배송조회가 제공되지 않습니다. 주문내역 확인, 거래명세서 및 배송조회가 필요하시면 자동견적을 통해 주문하시면 해주세요.</p>
