<!DOCTYPE html>
<html lang="ko">
<head>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=" ></script>
<!--    AIzaSyDnL3nGrSWxW8hI_ux9IsqWjyCTYVOdt1c-->
    <style>
        #map_ma {width:100%; height:300px; clear:both; border:solid 1px red;}
        /*지도의 크기*/
    </style>
</head>
<body>
<div id="map_ma"></div>
<script type="text/javascript">
    $(document).ready(function() {
        var myLatlng = new google.maps.LatLng(37.483034,126.974296); // 위치값 위도 경도
        var Y_point			= 37.483034;		// Y 좌표
        var X_point			= 126.974296;		// X 좌표
        var zoomLevel		= 18;				// 지도의 확대 레벨 : 숫자가 클수록 확대정도가 큼
        var markerTitle		= "팀노바";		// 현재 위치 마커에 마우스를 오버을때 나타나는 정보
        var markerMaxWidth	= 300;				// 마커를 클릭했을때 나타나는 말풍선의 최대 크기

// 말풍선 내용
        var contentString	= '<div>' +
            '<h2>바로인쇄</h2>'+
            '<p>바로인쇄 위치입니다</p>' +
            '</div>';

        //
        var myLatlng = new google.maps.LatLng(Y_point, X_point); //좌표의 위치
        var mapOptions = {
            zoom: zoomLevel,
            center: myLatlng, //중간에 좌표가 위치한다
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById('map_ma'), mapOptions);

        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: markerTitle
        });
        var infowindow = new google.maps.InfoWindow(
            {
                content: contentString,
                maxWizzzdth: markerMaxWidth
            }
        );
        //마커를 누르게 되면 설명뜬다
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
        });
    });
</script>
</body>
</html>
